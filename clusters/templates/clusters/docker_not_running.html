<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Web Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'clusters/docker_not_running.css' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'clusters/images/docker.png' %}" >
</head>
<body class="base-background">
  <div class="container">
    <div class="content">
      <div class="empty-state-image">
        <img src="{% static 'clusters/images/docker_error.png' %}">
      </div>
      <h3>Docker is not running.</h3>
      <h2>Press the next button to return to the previous page when you have started it.</h2>
      <div onClick="window.history.back()" class="refresh-button">Go back</div>
    </div>
  </div>
</body>
</html>
